<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Temelleri</title>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>

    <header>
        <h2>Yapılacaklar Listesi</h2>
    </header>

    <section id="frontend">
       <div class="frontendForm">
            <input type="text" v-model="enteredTask">
            <button @click="addTask()">Ekle</button>
            
        </div>
        <ul v-if="isVisible">
            <li v-for="(items, index) in tasks" :key="index">{{items}}</li>
        </ul>
        <button @click="toggleTasks()">{{isVisible ? 'Gizle' : 'Göster'}}</button>
    </section>
    

    <script src="script.js" defer></script>
</body>
</html>
