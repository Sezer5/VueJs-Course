<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Temelleri</title>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>

    <header>
        <h1>Frontend'de Öğrenmemiz Gerekenler</h1>
    </header>

    <section id="frontend">
        <h2>Event Binding</h2>
        <button v-on:click="add(10)">10 Arttır</button>
        <button v-on:click="reduce(5)">5 Azalt</button>
        <p v-once>Başlangıç: {{counter}}</p>
        <p>Sonuc: {{counter}}</p>
        <p>{{mesaj}}</p>
    </section>
    

    <script src="script.js" defer></script>
</body>
</html>
